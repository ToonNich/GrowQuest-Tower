<script>
    function updateDateTime() {
        const now = new Date();

        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };

        const dateStr = now.toLocaleDateString('en-US', options);
        
        // เวลาแบบ 24 ชั่วโมง (ไม่มีวินาที)
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeStr = `${hours}:${minutes}`;

        const fullDateTime = `${dateStr} at ${timeStr}`;
        document.getElementById("datetime-box").textContent = fullDateTime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function updateDateTimeAndButton() {
        const now = new Date();

        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };

        const dateStr = now.toLocaleDateString('en-US', options);
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeStr = `${hours}:${minutes}`;
        const fullDateTime = `${dateStr} at ${timeStr}`;
        document.getElementById("datetime-box").textContent = fullDateTime;

        const hour = now.getHours();
        const button = document.getElementById("time-button");

        let imageUrl = '';

        if (hour >= 5 && hour < 8) {
            // ตอนเช้า
            imageUrl = 'images/Morning.PNG';
        } else if (hour >= 8 && hour < 11) {
            // ตอนสาย
            imageUrl = 'images/LateMorning.PNG';
        } else if (hour >= 11 && hour < 15) {
            // ตอนบ่าย
            imageUrl = 'images/Afternoon.PNG';
        } else if (hour >= 15 && hour < 18) {
            // ตอนเย็น
            imageUrl = 'images/Evening.PNG';
        } else if (hour >= 18 && hour < 21) {
            // ตอนค่ำ
            imageUrl = 'images/Night.PNG';
        } else if (hour >= 21 && hour < 24) {
            // ตอนดึก
            imageUrl = 'images/LateNight.PNG';
        } else {
            // ตอนกลางคืน (เที่ยงคืน - ตี 5)
            imageUrl = 'images/Midnight.PNG';
        }

        button.style.backgroundImage = `url('${imageUrl}')`;
    }

    setInterval(updateDateTimeAndButton, 1000);
    updateDateTimeAndButton();

    const characters = [
      "images/plant.png",
      "images/plan2.PNG"
    ];
    let currentIndex = 0;

    const characterImage = document.getElementById("character");

    document.querySelector(".preSlide-button").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + characters.length) % characters.length;
      characterImage.src = characters[currentIndex];
    });

    document.querySelector(".nextSlide-button").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % characters.length;
      characterImage.src = characters[currentIndex];
    });
  </script>
